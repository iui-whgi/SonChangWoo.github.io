<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Son Chang Woo Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .profile {
      text-align: center;
      margin: 40px auto;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      margin: 0 10px;
      display: inline-block;
    }
    .links img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div style="color:white; font-size: 1.5em;">Son Chang Woo</div>
    <nav>
      <a href="#bio">Bio</a>
      <a href="#resume">Resume</a>
      <a href="#projects">Projects</a>
    </nav>
  </header>

  <section class="profile">
    <img src="profile-image.jpg" alt="Profile Image" />
    <div class="links">
      <a href="https://github.com/iui-whgi/SonChangWoo.github.io" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/%EC%B0%BD%EC%9A%B0-%EC%86%90-484b89345/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
    </div>
  </section>

  <section id="bio">
    <h2>Bio</h2>
    <p>[여기에 자기소개를 작성하세요]</p>
  </section>

  <section id="resume">
    <h2>Resume</h2>
    <p>[이력서 내용 또는 PDF 링크 삽입]</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>[진행한 프로젝트 설명]</p>
  </section>

</html>
